<script>



	function fbLogin(){
		var srtoken = "bbe000430a56b629b6ef3e24a4220cd747720e185df55c58b1182158c6d368272a4b1e02d74750cdf1145e1af48e3a2d8bb286e081299adb87133bfb49b6df08";

	function getURLParameter(name) {
    	return decodeURI(
       	 (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]);
	}

	// Check to see if the FB Token is present, if so, send user to main page.  
	if (getURLParameter("token").indexOf("null") === -1)
	{

		document.cookie = "fbtoken=" + getURLParameter("token");
